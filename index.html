<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- google icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,100,0,0" />
</head>

<body class="" >
    <h1>Simple Calculator</h1>
    <div class="container">
        <div class="row">
            <div class="input-area">
                <div class="error-message" data-error-message></div>
                <div class="label" data-previous-operand></div>
                <div class="input" data-current-operand id="input"></div>
                <div class="icons-section">
                    <span class="icons" id="darkModeToggle" data-toggle><i class='bx bxs-moon'></i></span>
                    <!-- <span class="icons"><i class='bx bx-time'></i></span>
                    <span class="icons"><i class='bx bx-ruler'></i></span> -->
                    <span class="icons"><span data-delete class="material-symbols-outlined"
                            id="deletebtn">backspace</span></i></span>
                </div>
            </div>
            <button data-all-clear class="button orange">C</button>
            <button class="button green">()</button>
            <button data-operation class="button green">%</button>
            <button data-operation class="button green">÷</button>
            <button data-number class="button">8</button>
            <button data-number class="button">9</button>
            <button data-number class="button">7</button>
            <button data-operation class="button green" id="multiplyButton">×</button>
            <button data-number class="button">4</button>
            <button data-number class="button">5</button>
            <button data-number class="button">6</button>
            <button data-operation class="button green">–</button>
            <button data-number class="button">1</button>
            <button data-number class="button">2</button>
            <button data-number class="button">3</button>
            <button data-operation class="button green">+</button>
            <button class="button">+/-</button>
            <button data-number class="button">0</button>
            <button data-number class="button">.</button>
            <button data-equals class="button equals">=</button>
        </div>
        <div class="history">
            <h2>History</h2>
            <ul id="history-list"></ul>
          </div>
          
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
